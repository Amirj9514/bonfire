  <div class=""></div>

 
  <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
    <ngb-panel *ngFor="let data of prevOrders">
      <ng-template ngbPanelHeader>
        <button ngbPanelToggle class="accordion-button">
          <div class="d-flex flex-column">
            <div class="fs-24 fw-500 text-secondary">
              Order no # {{ data?.id }}
            </div>
            <div class="fs-16 mt-2 fw-400 text-secondary2">
              {{ data?.orderDate | date : "dd/MM/yyyy hh:mm a" }}
            </div>
          </div>
        </button>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="container-fluid">
          <div
            class="row border-bottom pb-3 justify-content-between align-items-center"
            *ngFor="let items of data?.orderDetail"
          >
            <div class="col-2">
              <img
                class="img-fluid rounded-3"
                src="../../../assets/loginBg.png"
                height="100px"
                width="100px"
              />
            </div>
            <div class="col-8 m-0 p-0">
              <div class="row mb-2 align-items-start">
                <div class="col-12 d-flex flex-column" [ngClass]="">
                  <span class="fs-14 fw-500">{{ items?.menuName }}</span>
                 
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex justify-content-between">
                  <span class="text-secondary2 fs-12 fw-600">{{
                    items.price
                  }}</span>
                </div>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-end">
              <div class="text-end">
                <div class="mb-2">Qyt {{ items?.quantity }}</div>
                <div class="text-primary">Rs {{ calSubtotal(items) }}</div>
              </div>
            </div>
          </div>

          <div class="mt-4 bg-transparent overflow-hidden">
            <div class="d-flex flex-column my-1">
              <div class="d-flex justify-content-between fs-14 fw-500">
                <span> Total Items</span>
                <span>{{ data?.orderDetail.length }}</span>
              </div>
              <div class="d-flex justify-content-between fs-14 fw-500">
                <span> SubTotal</span>
                <span>{{ data?.sub_total }}</span>
              </div>
              <div class="d-flex justify-content-between fs-14 fw-500 mb-2">
                <span>Delivery Fee</span>
                <span>Rs. 0</span>
              </div>
              <div class="d-flex justify-content-between fs-14 fw-500 mb-2">
                <span>Tax</span>
                <span>Rs. {{ data?.taxAmount }}</span>
              </div>
              <div
                class="d-flex justify-content-between fs-16 fw-500 mb-1 text-success"
              >
                <span>Total</span>
                <span>Rs. {{ data.total }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
