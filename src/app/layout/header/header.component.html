<nav
  class="d-flex justify-content-between align-items-center nav_bar px-4 fixed-top glassEffect1"
>
  <div>
    <img class="img-fluid" src="../../../assets/Logo.png" />
  </div>
  <div
    class="d-flex align-items-center px-4 py-2 rounded-pill bg-light location_btn pointer"
    (click)="open(content2)"
  >
    <div class="me-3">
      <img src="../.././../assets/location.svg" />
    </div>
    <div class="d-flex flex-column">
      <div class="text-secondary">Selected Branch</div>
      <div class="text-secondary2">
        {{ dataFromLocal?.restaurantDetail?.name }}
      </div>
    </div>
  </div>
  <div class="rightSide d-flex">
    <button class="btn bg-primary2 text-light me-2 login_btn">
      <fa-icon [icon]="loginIcon" class=""></fa-icon>
      <span class="ms-2">Sign in / Register</span>
    </button>
    <button
      class="btn btn-primary text-light cart_btn d-flex justify-content-center align-items-center position-relative"
      (click)="openCart()"
    >
      <img src="../../../assets/cartIcon.svg" />
      <span class="ms-2 text">View Cart</span>
      <span
        *ngIf="cartData.length >= 1"
        class="position-absolute start-100 translate-middle badge rounded-pill bg-primary2"
        style="top: 10px"
      >
        {{ cartData.length }}
        <!-- <span class="visually-hidden">unread messages</span> -->
      </span>
    </button>

    <button class="menu_btn btn btn-s text-light">
      <fa-icon [icon]="menuIcon"></fa-icon>
    </button>
  </div>
</nav>

<!-- buttom Cart Nav-->

<div
  class="justify-content-between align-items-center px-3 py-2 cart_nav text-light"
  (click)="openCart()"
>
  <div class="d-flex flex-column">
    <span>1 item</span>
    <span>Rs. 634.00</span>
  </div>
  <div>
    <span>View Cart</span>
    <span>></span>
  </div>
</div>

<!-- Location Model -->
<ng-template #content2 let-modal class="p-2">
  <form [formGroup]="branchForm" (ngSubmit)="selectBranch()" class="p-2">
    <div class="d-flex justify-content-center w-100">
      <img class="img-fluid" src=".././../../assets/Logo.png" />
    </div>
    <div
      class="d-flex flex-column align-items-center justify-content-center my-3"
    >
      <span class="fs-20 fw-700">Select your Order Type</span>
      <div class="d-flex mt-2">
        <div
          [ngClass]="
            branchForm.value.order_type === '3' ? 'activeOrderType' : 'bg-none'
          "
          class="px-3 py-2 rounded-pill pointer"
          (click)="selectOrderType('3')"
        >
          Delivery
        </div>
        <div
          [ngClass]="
            branchForm.value.order_type === '2' ? 'activeOrderType' : 'bg-none'
          "
          class="px-3 py-2 rounded-pill pointer"
          (click)="selectOrderType('2')"
        >
          Pick-Up
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column align-items-center justify-content-center mb-3"
    >
      <span class="fs-20 fw-700">Please Select Branch</span>
      <span class="fs-12 fw-400">Currently Selected Branch</span>
      <div
        class="px-3 py-1 mt-2 fs-16 fw-400 bg-primary2 rounded-pill text-light"
      >
        {{ dataFromLocal?.restaurantDetail?.name }}
      </div>
    </div>

    <div>
      <div class="mb-3">
        <select
          class="form-select"
          aria-label="Default select example "
          formControlName="selectedBranch"
        >
          <option value="" selected>Select the Branch</option>
          <option [value]="data.id" *ngFor="let data of branchesDetail">
            {{ data.name }}
          </option>
        </select>
      </div>

      <button
        [disabled]="branchForm.valid === false ? true : false"
        (click)="selectBranch()"
        class="btn btn-primary py-2 w-100 text-light"
      >
        Let's Go get some Food
      </button>
    </div>
  </form>
</ng-template>

<!-- Cart Data -->

<div>
  <app-cart></app-cart>
</div>
