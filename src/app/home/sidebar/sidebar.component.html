<div class="side_bar">
  <div
    id="style-4"
    class="glass_effect sidebar text-secondary px-3 mb-3"
    [ngClass]="offsetFlag ? '' : 'fixedSide_bar'"
  >
    <p class="cat">All Categories</p>

    <div
      *ngFor="let cat of allCategories"
      class="fs-16"
      [ngClass]="activeCat === cat.name ? 'active fw-500' : ' fw-400'"
      routerLink="/"
      
      [id]="cat.id"
      (click)="selectCat(cat)"
    >
      {{ cat.name }}
    </div>
  </div>
</div>
